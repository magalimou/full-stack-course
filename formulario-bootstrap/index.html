<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5 d-flex justify-content-center align-items-center form-container">
        <form class="w-50" id="myForm">
            <h1>Formulario</h1>
            <div class="form-group mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                <span class="hide" id="nombreError">El nombre debe contener solo letras</span>
            </div>
            <div class="form-group mb-3">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                <span class="hide" id="apellidoError">El apellido debe contener solo letras</span>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                <span class="hide" id="emailError">Formato de email incorrecto</span>
            </div>
            <div class="form-group mb-3">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha-nacimiento" required>
            </div>
            <div class="form-group mb-3">
                <label for="country">País de Residencia:</label>
                <select class="form-control" id="country" required>
                  <option value="" disabled selected>Seleccione su país</option>
                  <option value="argentina">Argentina</option>
                  <option value="brasil">Brasil</option>
                  <option value="chile">Chile</option>
                  <option value="colombia">Colombia</option>
                  <option value="mexico">México</option>
                  <option value="peru">Perú</option>
                  <option value="uruguay">Uruguay</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
        </form>
    </div>
    <hr>
    <div class="d-flex"> 
        <button class="btn btn-primary mx-auto" onclick="toggleContrast()">Modo Alto Contraste</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="./form.js"></script>
</body>
</html>
